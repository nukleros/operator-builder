---
# +operator-builder:resource:field=provider,value="aws",include=false
# Source: from-file.yaml
# This is used to test comments with resource markers.
kind: ConfigMap
apiVersion: v1
metadata:
  name: test-exclude
  labels:
    provider: "aws" # +operator-builder:field:name=provider,type=string,default="aws"
data:
  test: "data"
---
# +operator-builder:resource:field=provider,value="aws",include
kind: ConfigMap
apiVersion: v1
metadata:
  name: test-include
  labels:
    # +operator-builder:field:name=provider,type=string,default="aws",description=`
    # +kubebuilder:validation:Enum=aws;azure;vmware
    # This test ensures that kubebuilder markers with a semicolon properly work.
    # See https://github.com/vmware-tanzu-labs/operator-builder/issues/260 for details.`
    provider: "aws"
data:
  test: "data"
---
# +operator-builder:resource:field=provider,value="aws",include=true
kind: ConfigMap
apiVersion: v1
metadata:
  name: test-include-true
  labels:
    provider: "aws" # +operator-builder:field:name=provider,type=string,default="aws"
data:
  test: "data"
---
# +operator-builder:resource:field=webStoreReplicas,value=2,include=false
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-exclude-int
spec:
  replicas: 2  # +operator-builder:field:name=webStoreReplicas,default=2,type=int
  selector:
    matchLabels:
      app: webstore
  template:
    metadata:
      labels:
        app: webstore
    spec:
      containers:
      - name: webstore-container
        image: nginx:1.17
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
# +operator-builder:resource:field=setHostnameAsFQDN,value=true,include=false
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-exclude-bool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webstore
  template:
    metadata:
      labels:
        app: webstore
    spec:
      setHostnameAsFQDN: true # +operator-builder:field:name=setHostnameAsFQDN,default=true,type=bool
      containers:
      - name: webstore-container
        image: nginx:1.17
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webstore-deploy
spec:
  replicas: 2  # +operator-builder:field:name=webStoreReplicas,default=2,type=int
  selector:
    matchLabels:
      app: webstore
  template:
    metadata:
      labels:
        app: webstore
    spec:
      containers:
      - name: webstore-container
        #+operator-builder:field:name=webstoreImage,type=string,description="Defines the web store image"
        image: nginx:1.17
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webstore-ing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: app.acme.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webstorep-svc
            port:
              number: 80
---
kind: Service
apiVersion: v1
metadata:
  name: webstore-svc # +operator-builder:field:name=serviceName,type=string,default="webstore-svc"
spec:
  selector:
    app: webstore
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-resources
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 4Gi
